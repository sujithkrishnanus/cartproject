<!DOCTYPE html>
{% load static %}
<!-- Website - www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Bookitt</title>
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}" />
    <style>.front{
      display: flex;
      justify-content: center;
      margin-top: 100px;
      font: 25px bold;
      animation: coolor 5s ease-in-out 0.5s infinite;
    }
    
    @keyframes coolor {
      0% {
        color: yellow;
      }
      50%{
        color: orange;
      }
      100% {
        color: pink;
      }
    }</style>
  </head>
  <body>
    <div  class="front">
      Sign In to Your Literary Haven
    </div>
    <div style="font-family: 'Dancing Script', cursive;
    font-size: 48px;
    color: white; margin: -50px 190px;">Bookitt</div>

    <div class="center">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}

        <div class="txt_field">
          <input type="text" name="username" required />
          <span></span>
          <label>Username</label>
        </div>

        <div class="txt_field">
          <input type="password" name="password" required />
          <span></span>
          <label>Password</label>
        </div>

        <div style="color: red;">
          {% for msg in messages %}
          {{ msg }}
          {% endfor %}
        </div>

        <input type="submit" value="Login" />
        <div class="signup_link">Create an account <a href="{% url 'register' %}">Signup</a></div>
        
      </form>
    </div>
  </body>
</html>
